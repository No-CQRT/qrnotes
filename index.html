
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>QRnotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>QRnotes</header>
  <div class="container">
    <div class="qr-section">
      <canvas id="qrcode"></canvas>
    </div>
    <div class="text-section">
      <textarea id="editor" maxlength="500" placeholder="Scrivi qui... (max 500 caratteri)"></textarea>
    </div>
  </div>
  <footer><a href="https://no-cqrt.github.io/qrnotes/" target="_blank">GitHub Repository</a></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
